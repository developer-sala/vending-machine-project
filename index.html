<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1><img class="banner" src="img/banner.svg"></h1>
  <main>
    <!-- section 1 -->
    <section class="section1">
      <h2 class="a11y-hidden">판매 캐릭터</h2>
      <ul class="character-list">
      </ul>
      <div class="container">
        <h2 class="a11y-hidden">거스름돈 반환, 입금 및 획득</h2>
        <div class="balance-box">
          <span class="balance-text">잔액 :</span>
          <strong class="balance-money">1,000원</strong>
        </div>
        <button class="btn" type="button">거스름돈 반환</button>

        <label for="input-money" class="a11y-hidden">입금</label>
        <input id="input-money" min="1000" step="1000" type="number" placeholder="입금액 입력">
        <button class="btn" type="button">입금</button>

        <h2 class="a11y-hidden">장바구니</h2>
        <ul class="shopping-list">
          <li>
            <img src='./img/character.svg' alt="">
          </li>
          <li>
            <img src='./img/character.svg' alt="">
          </li>
        </ul>
        <button class="btn-obtain" type="button">획득</button>
      </div>
    </section>
    <!-- //section 1 -->

    <!-- section 2 -->
    <section class="section2">
      <h2 class="a11y-hidden">소지금</h2>
      <div class="cash-box">
        <span class="money-in-hand-text">소지금</span>
        <strong class="money-in-hand">25,000원</strong>
      </div>
    </section>
    <!-- //section 2 -->

    <!-- section 3 -->
    <section class="section3">
      <h2 class="obtained-title">획득한 캐릭터</h2>
      <ul class="obtained-list">
        <li>
          <img src="./img/character.svg" alt="">
          <span class="obtained-character">character</span>
          <strong class="count">1
            <span class="a11y-hidden">개</span>
          </strong>
        </li>
        <li>
          <img src="./img/character.svg" alt="">
          <span class="obtained-character">character</span>
          <strong class="count">2
            <span class="a11y-hidden">개</span>
          </strong>
        </li>
        <li>
          <img src="./img/character.svg" alt="">
          <span class="obtained-character">character</span>
          <strong class="count">1
            <span class="a11y-hidden">개</span>
          </strong>
        </li>
        <li>
          <img src="./img/character.svg" alt="">
          <span class="obtained-character">character</span>
          <strong class="count">5
            <span class="a11y-hidden">개</span>
          </strong>
        </li>
      </ul>
      <span class="total">총금액: 9,000원</span>
    </section>
    <!-- //section 3 -->
  </main>

  <script type="module" src="./js/index.js"></script>


</body>

</html>
