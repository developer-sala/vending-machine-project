<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="normalize.css">
  <style>
    img {
      width: 36px;
    }
  </style>
</head>

<body>
  <h1></h1>
  <main>
    <!-- section 1 -->
    <section class="section1">
      <h2 class="a11y-hidden">판매 캐릭터</h2>
      <ul class="character-list">
        <li>
          <button class="btn-character active" type="button">
            <img class="character-img" src="./img/character.svg" alt="">
            <span class="character-name">character</span>
            <strong class="character-price">1000원</strong>
          </button>
        </li>
        <li>
          <button class="btn-character disabled" type="button">
            <img class="character-img" src="./img/character.svg" alt="">
            <span class="character-name">character</span>
            <strong class="character-price">1000원</strong>
          </button>
        </li>
        <li>
          <button class="btn-character active" type="button">
            <img class="character-img" src="./img/character.svg" alt="">
            <span class="character-name">character</span>
            <strong class="character-price">1000원</strong>
          </button>
        </li>
        <li>
          <button class="btn-character active" type="button">
            <img class="character-img" src="./img/character.svg" alt="">
            <span class="character-name">character</span>
            <strong class="character-price">1000원</strong>
          </button>
        </li>
        <li>
          <button class="btn-character active" type="button">
            <img class="character-img" src="./img/character.svg" alt="">
            <span class="character-name">character</span>
            <strong class="character-price">1000원</strong>
          </button>
        </li>
        <li>
          <button class="btn-character active" type="button">
            <img class="character-img" src="./img/character.svg" alt="">
            <span class="character-name">character</span>
            <strong class="character-price">1000원</strong>
          </button>
        </li>
      </ul>
      <div class="container">
        <div class="balance-box">
          <h2 class="title">잔액</h2>
          <span>1000원</span>
        </div>
        <button class="btn" type="button">거스름돈 반환</button>

        <label for="input-money" class="a11y-hidden">입금</label>
        <input id="input-money" min="1000" step="1000" type="number" placeholder="입금액 입력">
        <button class="btn" type="button">입금</button>

        <h2 class="a11y-hidden">장바구니</h2>
        <ul class="shopping-list">
          <li>
            <img src='./img/character.svg' alt="">character
            <strong>1
              <span class="a11y-hidden">개</span>
            </strong>
          </li>
          <li>
            <img src='./img/character.svg' alt="">character
            <strong>2
              <span class="a11y-hidden">개</span>
            </strong>
          </li>
        </ul>
        <button class="btn-obtain" type="button">획득</button>
      </div>
    </section>
    <!-- //section 1 -->

    <!-- section 2 -->
    <section class="section2">
      <div class="cash-box">
        <h2 class="title">소지금</h2>
        <strong>25,000원</strong>
      </div>
    </section>
    <!-- //section 2 -->

    <!-- section 3 -->
    <section class="section3">
      <h2 class="title">획득한 음료</h2>
      <ul class="obtained-list">
        <li>
          <img src="./img/character.svg" alt="">
          character
          <strong>1
            <span class="a11y-hidden">개</span>
          </strong>
        </li>
        <li>
          <img src="./img/character.svg" alt="">
          character
          <strong>2
            <span class="a11y-hidden">개</span>
          </strong>
        </li>
        <li>
          <img src="./img/character.svg" alt="">
          character
          <strong>1
            <span class="a11y-hidden">개</span>
          </strong>
        </li>
        <li>
          <img src="./img/character.svg" alt="">
          character
          <strong>5
            <span class="a11y-hidden">개</span>
          </strong>
        </li>
      </ul>
      <span class="total">총금액: 9,000원</span>

    </section>
    <!-- //section 3 -->
  </main>


</body>

</html>
